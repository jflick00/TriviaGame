<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Alone Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                
                <div class="row">
                    <div class="col-lg-12">
                        <img id=title src="assets/images/title.png">
                        <img id=trivia src="assets/images/trivia.jpg">
                    </div>
                </div>

                <div id="wrapper">

                    <div class="row">
                        <div class="col-lg-12">
                            <div id="start"></div>
                            <div id="startOver"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div id="timeRemaining"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div id="question"></div>
                            <div id="outcome"></div>
                            <div id="allDone"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div id="answers"></div>
                            <div id="answers2"></div>
                            <div id="answers3"></div>
                            <div id="answers4"></div>
                            <div id="answers5"></div>
                            
                            
                            <div id="correctAnswer"></div>
                            <div id="gif"></div>
                            <div id="finalCorrect"></div>
                            <div id="finalIncorrect"></div>
                            <div id="finalUnanswered"></div>
                        </div>
                    </div>
                
                </div>
                
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
